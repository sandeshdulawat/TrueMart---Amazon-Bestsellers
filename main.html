<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TrueMart - Amazon Bestsellers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      background: #232f3e;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    nav {
      background: #37475a;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 200px;
      background: #f3f3f3;
      padding: 20px;
    }

    .sidebar h3 {
      margin-bottom: 10px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .main {
      flex: 1;
      padding: 20px;
      background: #e8e8e8;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product-card {
      background: white;
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card .info {
      padding: 15px;
    }

    .product-card .info h4 {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .product-card .info p {
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      background: #232f3e;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 10px;
    }

    .footer-nav a {
      color: white;
      text-decoration: none;
    }

    .copyright {
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>TrueMart</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Category</a>
      <a href="#">Trending</a>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h3>Quick Links</h3>
      <ul>
        <li><a href="#">Bestselling</a></li>
        <li><a href="#">Trending</a></li>
        <li><a href="#">My Blog</a></li>
      </ul>
    </aside>

    <main class="main" id="product-list">
      <!-- JavaScript will inject product cards here -->
    </main>
  </div>

  <footer>
    <div class="footer-nav">
      <a href="#">Home</a>
      <a href="#">Blog</a>
      <a href="#">Category</a>
      <a href="#">Trending</a>
    </div>
    <p class="copyright">&copy; TrueMart 2025. All rights reserved.</p>
  </footer>

  <script>
    // Fetch data from your deployed Vercel demo API endpoint
    fetch('https://your-vercel-url.vercel.app/api/products')
      .then(res => res.json())
      .then(products => {
        const productList = document.getElementById('product-list');
        products.forEach(product => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <img src="${product.imageUrl}" alt="${product.title}" />
            <div class="info">
              <h4>${product.title}</h4>
              <p>${product.price || 'Price not available'}</p>
            </div>
          `;
          productList.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Failed to load products:', err);
      });
  </script>
</body>
</html>
